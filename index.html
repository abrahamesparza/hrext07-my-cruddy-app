<div class="main">

  <div>
    <button onclick="handler.addTodo()"><em>Add Item</em></button>
    <input id="addTask" type="text" placeholder="tasks..">
  </div>

  <div>
    <button onclick="handler.modifyTodo()"><em>Modify Item</em></button>
    <input id="modifyPosition" type="number" placeholder="position..">
    <input id="modifyTask" type="text" placeholder="new task..">
  </div>

  <div>
    <button onclick="handler.deleteTodo()"><em>Delete Item</em></button>
    <input id="deleteTask" type="number" placeholder="position..">
  </div>

  <div>
    <button onclick="handler.toggleCompleted()"><em>Toggle Item</em></button>
    <input id="toggleInput" type="number" placeholder="position..">
  </div>

  <div>
    <button onclick="handler.toggleAll()"><em>Toggle All</em></button>
  </div>

   <ul>
  </ul>

</div>
